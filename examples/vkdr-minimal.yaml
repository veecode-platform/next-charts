#
# setup minimo infra local (vkdr):
#
# vkdr infra start --http 80 --https 443
# vkdr nginx install --default-ic
#
# exemplo de secret para testes:
#
# kubectl create secret generic my-backstage-secrets \
#   --from-literal=BACKEND_AUTH_SECRET_KEY=66459a4032ff4702a39175bcf1f9a3b4
#
# instalação local:
#
# helm upgrade --install veecode-devportal ./veecode-devportal-chart -f examples/vkdr-minimal.yaml
#
global:
  host: devportal.localhost
  dynamic:
    plugins:
      # VeeCode Homepage
      - package: '@veecode-platform/plugin-veecode-homepage-dynamic@0.1.9'
        disabled: false
        integrity: sha512-MFv33GyxK+0/BqnAKPvZjC8Iw9V6fgFdUwcTGlFiSZElRM/4ncf9LVc2wo+aC5h0kO2svIuQeXVjP5q2jPlUhg==
      # Github Workflows
      - package: '@veecode-platform/backstage-plugin-github-workflows-dynamic@0.1.0'
        disabled: true
      # Gitlab Pipelines
      - package: '@veecode-platform/backstage-plugin-gitlab-pipelines-dynamic@0.1.0'
        disabled: true
      # Infracost
      - package: '@veecode-platform/backstage-plugin-infracost-dynamic@0.1.0'
        disabled: true
      # Kubernetes GPT Analyzer
      - package: '@veecode-platform/backstage-plugin-kubernetes-gpt-analyzer-dynamic@0.1.0'
        disabled: true
      # Zora OSS
      - package: '@veecode-platform/backstage-plugin-zora-oss-dynamic@0.1.0'
        disabled: true
upstream:
  enabled: true
  fullnameOverride: veecode-devportal
  backstage:
    extraEnvVarsSecrets:
      - my-backstage-secrets
    appConfig:
      auth:
        environment: "development"
        session:
          secret: "${BACKEND_AUTH_SECRET_KEY}"
        providers:
          github:
            development:
              clientId: ${GITHUB_CLIENT_ID}
              clientSecret: ${GITHUB_CLIENT_SECRET}
              signIn:
                resolvers:
                  - resolver: usernameMatchingUserEntityName
                  - resolver: emailMatchingUserEntityProfileEmail
                  - resolver: emailLocalPartMatchingUserEntityName
      app:
        analytics:
          ga4:
            measurementId: ${GA_ANALYTICS_ID}
            identity: optional
            testMode: false
            debug: true
      backend:
        auth:
          externalAccess:
            - type: static
              options:
                token: ${BACKEND_AUTH_SECRET_KEY}
                subject: secret
      scaffolder:
        providers:
          github:
            - host: "github.com"
              token: ${GITHUB_TOKEN}
      enabledPlugins:
        github: true
      platform:
        signInProviders:
          - github
      catalog:
        providers:
          githubOrg:
            id: providerId
            githubUrl: https://github.com
            orgs:
              - "veecode-saas-tenants"
            schedule:
              frequency:
                minutes: 20
              timeout:
                minutes: 3
          github:
            providerId:
              organization: "veecode-saas-tenants"
              catalogPath: "/catalog-info.yaml"
              validateLocationsExist: true
              filters:
                branch: "main"
                repository: "tenants-catalog"
              schedule:
                frequency:
                  minutes: 20
                timeout:
                  minutes: 3
        locations:
          - type: url
            target: https://github.com/veecode-saas-tenants/tenants-catalog/blob/main/catalog-info.yaml
      integrations:
        github:
          - host: "github.com"
            apps:
              - appId: ${GITHUB_APP_ID}
                clientId: ${GITHUB_CLIENT_ID}
                clientSecret: ${GITHUB_CLIENT_SECRET}
                privateKey: |
                  ${GITHUB_PRIVATE_KEY}
                webhookSecret: ${GITHUB_WEBHOOK_SECRET}

